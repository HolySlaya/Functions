<body>
<script>

function pythag(){
  //get 'a' value
  var a = prompt("Need 'a' value");
  //get 'b' value
  var b = prompt("Need 'b' value");
  //square a and b
  var asq = a ** 2;
  var bsq = b ** 2;
  //add them together to get c square
  var c = asq + bsq;
  //square root c and save as cRoot and fix decimal place to 3
  var cRoot = Math.sqrt(c).toFixed(3);
  //tell user the answer
  window.alert(cRoot);
}

</script>
<button onclick="pythag()">Pythag calc</button>
</body>
</html>
